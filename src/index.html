<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="deep-purple darken-4">
      <div class="nav-wrapper">
        <div class="container">
          <a href="#" class="brand-logo center">
            <i class="large material-icons">airplanemode_active</i>
          </a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li>
              <div class="input-field menu-money">
                <select>
                  <option value="EUR">€ UERO</option>
                  <option value="USD">$ DOLLAR</option>
                </select>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="form-section">
      <div class="container">
        <div class="card">
          <form action="">
            <div class="card-content">
              <span class="card-title">Авиа Билеты</span>
              <div class="input-field">
                <i class="material-icons prefix">textsms</i>
                <input
                  type="text"
                  id="autocomplete-origin"
                  class="autocomplete"
                />
                <label for="autocomplete-origin">откуда</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">textsms</i>
                <input
                  type="text"
                  id="autocomplete-destination"
                  class="autocomplete"
                />
                <label for="autocomplete-destination">куда</label>
              </div>
            </div>
            <div class="card-action"></div>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
